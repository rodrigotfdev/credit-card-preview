<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <div class="container">
    <div class="left-session">
      <div class="card-details">
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="card-front">
          <div class="card-container">
            <img src="images/card-logo.svg" alt="" class="logo">
            <h1 id="card-number">0000 0000 0000 0000</h1>
            <div class="user-info">
              <p id="card-name">Jane Appleseed</p>
              <p> <span id="card-month">00</span> / <span id="card-year">00</span></p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="card-back">
          <span id="card-cvv">000</span>
        </div>
      </div>
    </div>





  </div>

  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue -->
  
<script src="js/script.js"></script>
</body>
</html>
