<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <!-- Left Session  -->
  <div class="container">
    <div class="left-session">
      <div class="card-details">
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="card-front">
          <div class="card-container">
            <img src="images/card-logo.svg" alt="" class="logo">
            <h1 id="card-number">0000 0000 0000 0000</h1>
            <div class="user-info">
              <p id="card-name">Jane Appleseed</p>

              <div class="card-dates">
                <p> <span id="card-month">00</span> <span id="separator">/</span> <span id="card-year">00</span></p>
              </div>

            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="card-back">
          <span id="card-cvv">000</span>
        </div>
      </div>
    </div>
    <!-- Left Session End -->
    <!-- Form Session  -->
    <div id="user-form">
      <div class="form">
        <form method="post">
          <div>
            <label for="input_name">Cardholder Name</label>
            <input name="holder_name" type="text" class="input-lg mb" id="input_name" placeholder="Ex:  Jane Appleseed"
              required autocomplete="off" oninput="nameReceive()">
            <p class="error error-invalid-name">This field cannot contain numbers.</p>
            <p class="error error-empty-name">This field is mandatory.</p>
          </div>

          <div>
            <label for="input_number">Card Number</label>
            <input name="numero" type="text" class="input-lg mb" id="input_number" placeholder="EX: 1234 5678 9123 0000"
              minlength="16" maxlength="19" required autocomplete="off" oninput="numbersReceive()">
            <p class="error error-invalid-number">This field must contain only numbers.</p>
            <p class="error error-empty-number">This field is mandatory.</p>
          </div>

          <div>
            <label for="">Exp date</label>

            <input type="number" class="input-sm mb validade" name="" id="valid-month" placeholder="MM" minlength="2"
              maxlength="2" required autocomplete="off"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); monthReceive()">
            <input type="number" class="input-sm mb validade" name="" id="valid-year" placeholder="AA" minlength="2"
              maxlength="2" autocomplete="off" required
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); yearReceive()">
            <p class="error error-empty-date">Please fill in the fields correctly.</p>

            <label for="cvv_input">Security Code</label>
            <input type="number" class="input-sm mb" name="cvv" id="cvv_input" placeholder="CVV" minlength="3"
              maxlength="3" autocomplete="off" required
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); cvvReceive()">
            <p class="error error-empty-cvv">Please fill out the fields correctly.</p>
          </div>

          <button type="button" id="botao" class="btn">
            <h3 style="color: white;" onclick="dataValidation()">Confirm</h3>
          </button>
        </form>
      </div>
    </div>
    <div class="wrapper">
      <div class="complete">
        <div class="complete-message">
          <img src="./images/icon-complete.svg" alt="complete">
          <h1>Thank you!</h1>
          <p>We've added your card details.</p>
          <button class="btn" id="continue" onclick="closePopUp()">Continue</button>
        </div>

      </div>
    </div>




  </div>

  <!-- Completed state start -->
  <!-- 
  Thank you!
  We've added your card details
  Continue -->

  <script src="js/script.js"></script>
</body>

</html>
